<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parametristed function</title>
</head>
<body>
    <button onclick="sayName('Kesh',23)">Kesh</button>
    <button onclick="sayName('Ayomide',28)">Ayomide</button>
    <button onclick="sayName('Tunde',29)">Tunde</button>

    <script>
        function sayName(val, age) {
            console.log(`my name is ${val} and my age is ${age}`);
        }
    </script>
</body>
</html>
